<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gözde-chan Mini</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Arial, sans-serif;
      background: #f4f2ee;
    }

    .wrap {
      max-width: 420px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      padding: 18px;
    }

    h1 {
      font-size: 22px;
      margin: 8px 0;
      text-align: center;
    }

    .scene {
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .row {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
    }

    .gozde {
      width: 96px;
      image-rendering: auto;
    }

    .kips {
      width: 72px;
      opacity: 0.95;
    }

    .desc {
      font-size: 14px;
      text-align: center;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }

    button {
      border: 0;
      border-radius: 14px;
      padding: 12px;
      font-size: 15px;
      font-weight: 700;
      background: #111;
      color: #fff;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Gözde-chan Mini</h1>

    <div class="scene">
      <div class="row">
        <img src="gozde_idle.png" alt="Gözde" class="gozde" />
        <img src="kips.png" alt="Kıps" class="kips" />
      </div>

      <div class="desc">
        görev seç, hayat aksın Gözde-chan patlasın.
      </div>

      <div class="buttons">
        <button>Kahve yap</button>
        <button>Bitkileri sula</button>
        <button>Temizlik yap</button>
        <button>Çalış</button>
      </div>
    </div>
  </div>
</body>
</html>
