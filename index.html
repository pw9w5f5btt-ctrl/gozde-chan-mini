<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gözde-chan Mini</title>

  <style>
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:#f4f2ee;
    }
    .wrap{
      max-width:420px;
      margin:0 auto;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      padding:22px 18px;
      box-sizing:border-box;
    }
    h1{
      margin:6px 0 0;
      font-size:34px;
      text-align:center;
    }
    .card{
      width:100%;
      background:#fff;
      border-radius:18px;
      padding:18px 16px;
      box-shadow:0 10px 26px rgba(0,0,0,.10);
      box-sizing:border-box;
    }
    .scene{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }
    .row{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:flex-end;
      flex-wrap:wrap;
    }
    .sprite{
      width:120px;
      height:auto;
      image-rendering:auto;
      -webkit-user-drag:none;
      user-select:none;
    }
    .hint{
      opacity:.85;
      font-size:14px;
      text-align:center;
      margin:0;
    }

    .reaction{
      font-weight:800;
      text-align:center;
      margin-top:8px;
      min-height:44px;
      line-height:1.2;
    }
    .reaction.bigR{ font-size:34px; }
    .reaction.midR{ font-size:24px; }
    .reaction.smallR{ font-size:20px; }

    .btns{
      width:100%;
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:6px;
    }
    button{
      width:100%;
      border:0;
      border-radius:14px;
      padding:14px 12px;
      font-weight:700;
      font-size:16px;
      background:#111;
      color:#fff;
      cursor:pointer;
      touch-action:manipulation;
    }
    button:active{ transform:scale(.99); }

    .shake{ animation: shake .12s linear 0s 10; }
    @keyframes shake{
      0%{transform:translate(0,0)}
      25%{transform:translate(2px,-1px)}
      50%{transform:translate(-2px,1px)}
      75%{transform:translate(2px,1px)}
      100%{transform:translate(0,0)}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Gözde-chan Mini</h1>

    <div id="scene" class="card scene">
      <div class="row">
        <!-- Dosya adların repo içinde birebir böyle olmalı -->
        <img id="gozdeImg" class="sprite" src="gözde.png" alt="Gözde" />
        <img id="kipsImg" class="sprite" src="kips.png" alt="Kıps" />
      </div>

      <p class="hint">görev seç, hayat aksın Gözde-chan patlasın.</p>

      <div id="reaction" class="reaction midR"></div>

      <div class="btns">
        <button type="button" data-task="coffee">Kahve yap</button>
        <button type="button" data-task="plants">Bitkileri sula</button>
        <button type="button" data-task="cleaning">Temizlik yap</button>
        <button type="button" data-task="work">Çalış</button>
      </div>
    </div>
  </div>

  <script>
    const accidents = {
      coffee: ["Kahve taştı", "Kupa devrildi", "Süt bitti"],
      plants: ["Saksı devrildi", "Toprak her yere döküldü", "Yaprak koptu"],
      cleaning: ["Deterjan döküldü", "Kıps kedi kovayı devirdi", "Bez ortada yok"],
      work: ["Laptop dondu", "Wi-Fi gitti", "Dosya kayboldu"]
    };

    / yayınlanabilir ters cevaplar
    const reactions = [
      { t:"ÇÜŞ!", i:1 },
      { t:"abarttt", i:1 },
      { t:"Midemi bulandırdı", i:1 },

      { t:"Benim pasif agresifliğim", i:2 },
      { t:"İşten kovulmak istiyorum", i:2 },
      { t:"Sinirden ağladım", i:2 },

      { t:"Pardon da sen kimsin ya?", i:3 },
      { t:"Sana mı sorduk amck?", i:3 },
      { t:"Hadi ya, sie", i:3 },
      { t:"Mal her yerde mal demek ki", i:3 },
      { t:"Patlıcam", i:3 },
      { t:"Bugün su yok, kapalıyız", i:3 },
      { t:"En nefret ettiğim tipler", i:3 },
      { t:"Herkesten nefret ediyorum", i:3 },
      { t:"Ya bi sktrgit", i:3 }
    ];

    function pick(arr){
      return arr[Math.floor(Math.random()*arr.length)];
    }

    function setReaction(text, intensity){
      const el = document.getElementById("reaction");
      el.textContent = text;
      el.classList.remove("smallR","midR","bigR");

      if(intensity === 3) el.classList.add("bigR");
      else if(intensity === 2) el.classList.add("midR");
      else el.classList.add("smallR");

      const scene = document.getElementById("scene");
      scene.classList.remove("shake");
      void scene.offsetWidth;
      scene.classList.add("shake");
    }

    function doTask(taskKey){
      const accident = pick(accidents[taskKey] || ["Bir şey oldu"]);
      const reaction = pick(reactions);
      setReaction(accident + " | " + reaction.t, reaction.i);
    }

    // Butonlara click bağla
    document.querySelectorAll("button[data-task]").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        doTask(btn.dataset.task);
      });
    });
  </script>
</body>
</html>
