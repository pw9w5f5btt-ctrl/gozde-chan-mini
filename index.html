      touch-action:manipulation;

    button:active{ transform:scale(.99); }
    .hint{
      opacity:.75;
      font-size:13px;
      margin:0;

    .shake{
      animation:shake .12s linear 0s 10;
    }
    @keyframes shake{
      0%{transform:translate(0,0)}
      25%{transform:translate(2px,-1px)}
      50%{transform:translate(-2px,1px)}
      75%{transform:translate(2px,1px)}

  </style>
</head>

<body>
  <div class="wrap">
    <h1>GÃ¶zde-chan Mini</h1>

    <div class="card scene" id="scene">

  <script>
    const scene = document.getElementById("scene");
    const reaction = document.getElementById("reaction");

    const lines = {
      coffee: ["Kahve modu", "KÃ¶pÃ¼k tam kÄ±vam", "KÄ±ps izliyor ðŸ‘ï¸"],
      water:  ["Bitkiler", "BugÃ¼n de yaÅŸadÄ±lar", "Toprak mis gibi"],

      work:   ["Ã‡alÄ±ÅŸ", "Odak", "GÃ¶zde-chan patlÄ±yor"]

    function pick(arr){
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function doShake(){
      scene.classList.remove("shake");
      void scene.offsetWidth;
      scene.classList.add("shake");
    }

    document.querySelectorAll("button[data-action]").forEach(btn => {
      btn.addEventListener("click", () => {
        const key = btn.getAttribute("data-action");
        reaction.textContent = pick(lines[key]);
        doShake();
      }, { passive: true });
    });
  </script>
