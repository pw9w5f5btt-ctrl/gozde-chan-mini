<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GÃ¶zde-chan Mini</title>

  <style>
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:#f4f2ee;
    }
    .wrap{
      max-width:420px;
      margin:0 auto;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      padding:22px 18px;

    }
    h1{
      margin:6px 0 0;
      font-size:34px;
      text-align:center;
      letter-spacing:.2px;
    }
    .card{
      width:100%;
      background:#fff;
      border-radius:18px;
      padding:18px 16px;
      box-shadow:0 10px 26px rgba(0,0,0,.10);
      box-sizing:border-box;
    }

    .scene{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      position:relative;
    }

    .row{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:flex-end;
    }

    .sprite{
      width:96px;
      height:auto;
      image-rendering:auto;
      user-select:none;
      -webkit-user-drag:none;
      display:block;
    }

    /* Ã–nemli: gÃ¶rseller tÄ±klamayÄ± engellemesin */
    .row, .sprite{
      pointer-events:none;
    }

    .hint{
      opacity:.8;
      font-size:14px;
      text-align:center;
      margin-top:2px;
    }

    .acc{
      font-weight:700;
      text-align:center;
      min-height:20px;
    }

    .reaction{
      font-weight:800;
      text-align:center;
      min-height:28px;
    }
    .reaction.bigR{ font-size:34px; color:#c01818; }
    .reaction.midR{ font-size:24px; }
    .reaction.smallR{ font-size:20px; }

    .btns{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:6px;
      width:100%;
      position:relative;
      z-index:5; /* butonlar Ã¼stte kalsÄ±n */
    }
    button{
      border:0;
      border-radius:14px;
      padding:14px 12px;
      font-weight:800;
      font-size:16px;
      background:#111;
      color:#fff;
      cursor:pointer;
      width:100%;
      position:relative;
      z-index:6;
      touch-action:manipulation;
    }
    button:active{ transform:scale(.99); }

    .shake{
      animation:shake .12s linear 0s 10;
    }
    @keyframes shake{
      0%{transform:translate(0,0)}
      25%{transform:translate(2px,-1px)}
      50%{transform:translate(-2px,1px)}
      75%{transform:translate(2px,1px)}
      100%{transform:translate(0,0)}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>GÃ¶zde-chan Mini</h1>

    <div id="scene" class="card scene">
      <div class="row">

      <div class="hint">gÃ¶rev seÃ§, hayat aksÄ±n GÃ¶zde-chan patlasÄ±n.</div>

      <div class="btns">
        <button type="button" data-action="coffee">Kahve yap</button>

  </div>

  <script>
    const accidents = {
      coffee: ["Kahve taÅŸtÄ±", "Kupa devrildi", "SÃ¼t bitti"],

      work: ["Laptop dondu", "Wi-Fi gitti", "Dosya kayboldu"]
    };

    const reactions = [
      {t:"Ã‡ÃœÅž!", i:1},
      {t:"abarttt", i:1},
      {t:"Midemi bulandÄ±", i:1},

      {t:"Benim pasif agresiflik", i:2},
      {t:"Ã‡ok iyiydi heralde ðŸ˜’", i:2},
      {t:"Ä°ÅŸten kovulmak istiyorum", i:2},
      {t:"Sinirden aÄŸladÄ±m", i:2},

      {t:"Pardon da sen kimsin amcÄ±k", i:3},
      {t:"Sana mÄ± sorduk amck", i:3},

      {t:"Mal her yerde mal demek ki", i:3},
      {t:"PatlÄ±cam", i:3},
      {t:"Sana yaÄŸmurlu havada su yok gÃ¶tÃ¼mmm", i:3},
      {t:"En nefret ettiÄŸim tipler ya", i:3},
      {t:"Herkesten nefret ediyorum", i:3},
      {t:"salak amck", i:3}
    ];

    const accEl = document.getElementById("acc");
    const rEl = document.getElementById("reaction");
    const sceneEl = document.getElementById("scene");

    function pick(arr){
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function setReactionClass(level){
      rEl.classList.remove("bigR","midR","smallR");
      if(level === 3) rEl.classList.add("bigR");
      else if(level === 2) rEl.classList.add("midR");
      else rEl.classList.add("smallR");
    }

    function play(action){
      const a = pick(accidents[action] || ["Bir ÅŸeyler oldu"]);
      const r = pick(reactions);

      accEl.textContent = a;
      rEl.textContent = r.t;
      setReactionClass(r.i);

      sceneEl.classList.remove("shake");
      void sceneEl.offsetWidth;
      if(r.i >= 2) sceneEl.classList.add("shake");

      if(navigator.vibrate && r.i >= 2){
        navigator.vibrate(r.i === 3 ? [40,40,40] : 30);
      }
    }

    document.querySelectorAll("button[data-action]").forEach(btn => {
      btn.addEventListener("click", (e) => {
        e.preventDefault();
        play(btn.dataset.action);
      }, { passive:false });
    });
  </script>
</body>
</html>
