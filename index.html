<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>G√∂zde-chan Mini</title>

  <style>
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:#f4f2ee;
    }
    .wrap{
      max-width:420px;
      margin:0 auto;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      padding:22px 18px;
      box-sizing:border-box;
    }
    h1{
      margin:6px 0 0;
      font-size:34px;
      text-align:center;
    }
    .card{
      width:100%;
      background:#fff;
      border-radius:18px;
      padding:18px 16px;
      box-shadow:0 10px 26px rgba(0,0,0,.10);
      box-sizing:border-box;
    }
    .scene{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      text-align:center;
    }
    .row{
      display:flex;
      justify-content:center;
      align-items:flex-end;
      gap:14px;
    }
    .sprite{
      width:110px;
      height:auto;
      image-rendering:auto;
      user-select:none;
      -webkit-user-drag:none;
      pointer-events:none; /* sprite tƒ±klamayƒ± engellemesin */
    }
    .big{
      font-size:78px;
      line-height:1;
    }
    .kips{
      font-size:54px;
      opacity:.95;
    }
    .acc{
      font-weight:700;
      font-size:15px;
    }
    .reaction{
      font-weight:800;
      text-align:center;
    }
    .reaction.bigR{ font-size:34px; color:#c01818; }
    .reaction.midR{ font-size:24px; }
    .reaction.smallR{ font-size:20px; }

    .btns{
      width:100%;
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:4px;
    }
    button{
      width:100%;
      border:0;
      border-radius:14px;
      padding:14px 12px;
      font-weight:800;
      font-size:16px;
      background:#111;
      color:#fff;
      cursor:pointer;
      touch-action:manipulation;
    }
    button:active{ transform:scale(.99); }
    .hint{
      opacity:.75;
      font-size:13px;
      margin:0;
    }

    .shake{
      animation:shake .12s linear 0s 10;
    }
    @keyframes shake{
      0%{transform:translate(0,0)}
      25%{transform:translate(2px,-1px)}
      50%{transform:translate(-2px,1px)}
      75%{transform:translate(2px,1px)}
      100%{transform:translate(0,0)}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>G√∂zde-chan Mini</h1>

    <div class="card scene" id="scene">
      <div class="row" aria-label="Karakterler">
        <img class="sprite" src="gozde_idle.png" alt="G√∂zde" />
        <img class="sprite" src="kips.png" alt="Kƒ±ps" />
      </div>
    <div class="card btns">
      <button onclick="play('coffee')">Kahve yap</button>
      <button onclick="play('plants')">Bitkileri sula</button>
      <button onclick="play('cleaning')">Temizlik yap</button>
      <button onclick="play('work')">√áalƒ±≈ü</button>
    </div>
  </div>

<script>
  const accidents = {
    coffee: ["Kahve ta≈ütƒ±", "Kupa devrildi", "S√ºt bitti"],
    plants: ["Saksƒ± devrildi", "Toprak her yere d√∂k√ºld√º", "Yaprak koptu"],
    cleaning: ["Deterjan d√∂k√ºld√º", "Kova tekme yedi", "Bez ortada yok"],
    work: ["Laptop dondu", "Wi-Fi gitti", "Dosya kayboldu"]
  };

  const reactions = [
    {t:"√á√ú≈û!", i:1},
    {t:"abarttt", i:1},
    {t:"Midemi bulandƒ±", i:1},

    {t:"Benim pasif agresiflik", i:2},
    {t:"√áok iyiydi heralde üòí", i:2},
    {t:"ƒ∞≈üten kovulmak istiyorum", i:2},
    {t:"Sinirden aƒüladƒ±m", i:2},

    {t:"Pardon da sen kimsin amcƒ±k", i:3},
    {t:"Sana mƒ± sorduk amck", i:3},
    {t:"Siktir git hadi amcƒ±k", i:3},
    {t:"Mal her yerde mal demek ki", i:3},
    {t:"Patlƒ±cam", i:3},
    {t:"Sana yaƒümurlu havada su yok g√∂t√ºmmm", i:3},
    {t:"En nefret ettiƒüim tipler ya", i:3},
    {t:"Herkesten nefret ediyorum", i:3},
    {t:"salak amck", i:3}
  ];

  const gozdeEl = document.getElementById("gozde");
  const sceneEl = document.getElementById("scene");
  const accEl = document.getElementById("acc");
  const reactEl = document.getElementById("react");

  function rnd(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

  let lock = false;

  function play(task){
    if(lock) return;
    lock = true;

    const acc = rnd(accidents[task] || ["Bir ≈üey oldu"]);
    const r = rnd(reactions);

    accEl.textContent = acc;
    reactEl.textContent = r.t;

    reactEl.className = "reaction " + (r.i===3 ? "bigR" : (r.i===2 ? "midR" : "smallR"));

    if(r.i===3){
      gozdeEl.textContent = "üò°";
      sceneEl.classList.add("shake");
    } else if(r.i===2){
      gozdeEl.textContent = "üòí";
    } else {
      gozdeEl.textContent = "üòÆ";
    }

    setTimeout(() => {
      sceneEl.classList.remove("shake");
      gozdeEl.textContent = "üòê";
      accEl.textContent = "";
      reactEl.textContent = "";
      lock = false;
    }, 2200);
  }
</script>
</body>
</html>
