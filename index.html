  <style>
    :root{

    *{box-sizing:border-box}

    h1{

      text-align:center;

    .card{

      background:var(--card);
      border-radius:var(--radius);
      padding:18px 16px;
      box-shadow:var(--shadow);
    }

    .scene{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      position:relative;
      pointer-events:auto;
    }

    .row{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
    }

    .sprite{
      width:96px;
      height:auto;
      image-rendering:auto;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
    }

    .acc{
      font-weight:600;
      text-align:center;
      margin-top:2px;
    }

    .reaction{
      font-weight:800;
      text-align:center;
      line-height:1.15;
      margin:2px 0 0;
    }

    .r1{ font-size:20px; color:#333; }
    .r2{ font-size:24px; color:#111; }
    .r3{ font-size:34px; color:#c01818; }

    .hint{
      opacity:.75;
      font-size:13px;
      text-align:center;
      margin-top:-2px;
      color:var(--muted);
    }

    .btns{
      width:100%;
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:6px;
      position:relative;
      z-index:2;
      pointer-events:auto;
    }

    button{
      width:100%;
      border:0;
      border-radius:14px;
      padding:14px 12px;
      font-weight:700;
      font-size:16px;
      background:var(--btn);
      color:var(--btnText);
      cursor:pointer;
      pointer-events:auto;
      touch-action:manipulation;
    }
    button:active{ transform:scale(.99); }

    .shake{
      animation:shake .12s linear 0s 10;
    }

    @keyframes shake{
      0%{transform:translate(0,0)}
      25%{transform:translate(2px,-1px)}
      50%{transform:translate(-2px,1px)}
      75%{transform:translate(2px,1px)}
      100%{transform:translate(0,0)}
    }
  </style>
</head>
