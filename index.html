  <style>
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;background:#f4f2ee}
    .wrap{max-width:420px;margin:0 auto;min-height:100vh;display:flex;flex-direction:column;gap:14px;padding:18px}
    .card{background:#fff;border-radius:16px;padding:14px;box-shadow:0 8px 22px rgba(0,0,0,.08)}
    h1{font-size:18px;margin:4px 0 0;text-align:center}
    .scene{display:flex;flex-direction:column;align-items:center;gap:10px}

    @keyframes shake{

      50%{transform:translate(-2px,1px)} 75%{transform:translate(2px,1px)}

  </style>
</head>
<body>
  <div class="wrap">

    <div id="scene" class="card scene">

  <img id="gozde" src="gozde_idle.png" width="110">

<script>
  const accidents = {

    work: ["Laptop dondu", "Wi-Fi gitti", "Dosya kayboldu"]
  };

  const reactions = [
    {t:"√á√ú≈û!", i:1},
    {t:"abarttt", i:1},
    {t:"Midemi bulandƒ±", i:1},

    {t:"Benim pasif agresiflik", i:2},
    {t:"√áok iyiydi heralde üòí", i:2},
    {t:"ƒ∞≈üten kovulmak istiyorum", i:2},
    {t:"Sinirden aƒüladƒ±m", i:2},

    {t:"Pardon da sen kimsin amcƒ±k", i:3},
    {t:"Sana mƒ± sorduk amck", i:3},
    {t:"Siktir git hadi amcƒ±k", i:3},
    {t:"Mal her yerde mal demek ki", i:3},
    {t:"Patlƒ±cam", i:3},
    {t:"Sana yaƒümurlu havada su yok g√∂t√ºmmm", i:3},
    {t:"En nefret ettiƒüim tipler ya", i:3},

  ];

  const gozdeEl = document.getElementById("gozde");
  const sceneEl = document.getElementById("scene");
  const accEl = document.getElementById("acc");
  const reactEl = document.getElementById("react");

  function rnd(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

  let lock = false;

  function play(task){
    if(lock) return;
    lock = true;

    const acc = rnd(accidents[task] || ["Bir ≈üey oldu"]);
    const r = rnd(reactions);

    accEl.textContent = acc;
    reactEl.textContent = r.t;

    reactEl.className = "reaction " + (r.i===3 ? "bigR" : (r.i===2 ? "midR" : "smallR"));

    if(r.i===3){
      gozdeEl.textContent = "üò°";
      sceneEl.classList.add("shake");
    } else if(r.i===2){
      gozdeEl.textContent = "üòí";
    } else {
      gozdeEl.textContent = "üòÆ";
    }

    setTimeout(() => {
      sceneEl.classList.remove("shake");
      gozdeEl.textContent = "üòê";
      accEl.textContent = "";
      reactEl.textContent = "";

    }, 2200);
  }
</script>
</body>
</html>
