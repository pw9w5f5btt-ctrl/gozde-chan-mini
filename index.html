<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <title>Gözde-chan Mini</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: #f4f2ee;
    }

    .wrap {
      max-width: 420px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding: 18px;
    }

    h1 {
      font-size: 18px;
      margin: 4px 0;
      text-align: center;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 8px 22px rgba(0,0,0,.08);
    }

    .scene {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .row {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    .gozde {
      width: 96px;
      image-rendering: auto;
    }

    .btns {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }

    button {
      border: 0;
      border-radius: 14px;
      padding: 14px 12px;
      font-weight: 700;
      font-size: 16px;
      background: #111;
      color: #fff;
    }

    button:active {
      transform: scale(.98);
    }

    .hint {
      opacity: .7;
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <h1>Gözde-chan Mini</h1>

    <div class="card scene">
      <img src="gozde_idle.png" alt="Gözde" class="gozde" />

      <div class="hint">
        İş seç, küçük aksilik gelsin, Gözde-chan patlasın.
      </div>

      <div class="btns">
        <button>Kahve yap</button>
        <button>Bitkileri sula</button>
        <button>Temizlik yap</button>
        <button>Çalış</button>
      </div>
    </div>

  </div>
</body>
</html>
